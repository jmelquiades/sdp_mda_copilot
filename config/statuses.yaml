# Default and per-client allowed statuses for ticket listing.
# The backend should read this file (or equivalent settings in DB) and
# fall back to "default.allowed_statuses" when a client override is absent.

default:
  allowed_statuses:
    - Asignado
    - En Proceso
    - Pendiente
    - Resuelto
    - Programado

clients:
